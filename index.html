        theme: {

            colors: {

                teal: '#4A90A4',
                lightBlue: '#A8D0DB',

    <style>
      body {
        margin: 0;
        background-color: #FCFBF9;
        color: #2D2D2D;
        overflow-x: hidden;
      }

      /* Background Layout Wrapper with Photo Support */
      .bg-layout-wrapper {
        position: relative;
        min-height: 100vh;
        width: 100%;
        z-index: 0;
        background-color: #FCFBF9;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      /* Soft Overlay to ensure text readability over photo */
      .bg-layout-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom, rgba(252, 251, 249, 0.4), rgba(255, 245, 248, 0.2));
        pointer-events: none;
        z-index: 1;
      }

      /* Paper Grain Texture (Kept for tactile feel) */
      .bg-layout-grain {
        position: fixed;
        inset: 0;
        z-index: 100;
        pointer-events: none;
        opacity: 0.06;
        background-image: 
          repeating-linear-gradient(45deg, #000 0 1px, transparent 1px 2px),
          repeating-linear-gradient(-45deg, #000 0 1px, transparent 1px 2px);
      }

      .bg-layout-content {
        position: relative;
        z-index: 10;
      }

      /* Section wrapper */
      .section-container {
        position: relative;
        width: 100%;
        z-index: 2;
      }

      .section-inner {
        position: relative;
        z-index: 5;
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* Tone Variants */
      .tone-transparent { background: transparent; }
      .tone-soft { 
        background: rgba(255, 255, 255, 0.45); 
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .tone-card { 
        background: #FCFBF9; 
        border-radius: 2rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.03);
      }

      /* Utility */
      .arch-top { border-radius: 9999px 9999px 0 0; }
      .marble-halo {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      .marble-halo::before {
        content: '';
        position: absolute;
        inset: -12%;
        border-radius: 999px 999px 64px 64px;
        background:
          radial-gradient(75% 80% at 30% 25%, rgba(255,255,255,0.95), rgba(244,238,230,0.55), transparent 75%),
          radial-gradient(80% 85% at 70% 70%, rgba(240,232,222,0.8), rgba(210,198,185,0.35), transparent 80%),
          linear-gradient(135deg, rgba(255,255,255,0.7), rgba(227,216,202,0.25));
        filter: blur(18px);
        opacity: 0.9;
        z-index: 0;
      }
      .marble-halo > * {
        position: relative;
        z-index: 1;
      }
    </style>
